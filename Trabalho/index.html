<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Contas a Pagar</h1>
    </header>
    <main>
        <section id="registro">
            <h2>Registrar Nova Conta</h2>
            <form id="formRegistro">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>

                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required>

                <label for="vencimento">Data de Vencimento:</label>
                <input type="date" id="vencimento" name="vencimento" required>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="consulta">
            <h2>Consultar Contas Registradas</h2>
            <ul id="listaContas">
                <!-- Aqui serão exibidas as contas registradas -->
            </ul>
            <button id="exportarTxt">Exportar para TXT</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Controle de Gastos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
